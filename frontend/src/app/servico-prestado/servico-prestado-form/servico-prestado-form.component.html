<h1 class="mt-4">Serviço prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
  <form #servicoPrestadoForm = "ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success">
         Serviço prestado cadastrado com sucesso
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
          {{ error }}
         </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for=""></label>
          <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servicoPrestado.idCliente">
            <option value="">Selecione um cliente</option>
            <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nome }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label >Descrição</label>
          <input class="form-control" [(ngModel)]="servicoPrestado.descricao" type="text" name="descricao" id="descricao">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label >Data</label>
          <input class="form-control" [(ngModel)]="servicoPrestado.data" type="text" name="data" id="data">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label >Valor</label>
          <input class="form-control" [(ngModel)]="servicoPrestado.valor" type="text" name="valor" id="valor">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-danger ml-1" routerLink="/servicos-prestados">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
