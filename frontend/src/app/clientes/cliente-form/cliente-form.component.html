<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
  <form #clienteForm = "ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">ID</label>
            <input type="text" class="form-control" disabled [ngModel]="cliente.id" name="nome"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Data cadastro</label>
            <input type="text" class="form-control" disabled [ngModel]="cliente.dataCadastro" name="dataCadastro"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Nome</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">CPF</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success" >
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
